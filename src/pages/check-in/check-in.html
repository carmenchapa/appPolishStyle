
<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-8>
          <p>Tu apartamento:</p>
          <p>Direccion linea 1<br>Direccion linea 2</p>
        </ion-col>
     
        <ion-col col-4 style="display: inherit">
          <button ion-fab mini><ion-icon name="expand"></ion-icon></button>
          <button ion-fab mini><ion-icon name="pin" ></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-navbar>
</ion-header>

 
<ion-content padding>

  <p>
   Cómo acceder: 
  </p>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
   <!--    <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar> -->
      <ion-card class="card">
        <img [src]="slide.image" class="slide-image"/>
        <ion-card-content>
          <!-- <ion-card-title [innerHTML]="slide.title"></ion-card-title> -->
          <p [innerHTML]="slide.description"></p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row align-items-center justify-content-center>
          <ion-col col-4>
            <ion-row>  
              <ion-icon style="margin: auto" name="keypad"></ion-icon> 
            </ion-row>        
          </ion-col>
          <ion-col col-8>
            <ion-row><p>Puedes acceder al apartamento la primera vez con el siguente código:</p>
            </ion-row>
            <ion-row justify-content-center>
              <ion-col col-auto >
                <ion-badge item-end>665245</ion-badge>
              </ion-col>
            </ion-row>
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
