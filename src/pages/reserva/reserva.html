<ion-content text-center padding>

  <p>
    Buscar apartamento en:
  </p>
  <p>
    <button ion-button color="light" >Varsovia</button>
    <button ion-button color="light" >Cracovia</button>
    <button ion-button color="light" >Otros</button>
  </p>
  <p>
    Fecha de entrada:
  </p>
  <ion-item>
    <ion-label>Desde</ion-label>
    <ion-datetime displayFormat="DD MMM" pickerFormat="D M" [(ngModel)]="event.timeStarts"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hasta</ion-label>
    <ion-datetime displayFormat="DD MMM" pickerFormat="D M" [(ngModel)]="event.timeEnds"></ion-datetime>
  </ion-item>
  
  <p>
    <ion-item>
      <ion-label color="primary" fixed>Adultos</ion-label>
      <ion-input type="number" placeholder="1"></ion-input>
  </ion-item>
  </p>
  <p>
    <ion-item>
      <ion-label color="primary" fixed>Ni√±os</ion-label>
      <ion-input type="number" placeholder="0"></ion-input>
  </ion-item>
  </p>
  <p>Viajas por trabajo?
    <button ion-button color="light" round>Si</button>
    <button ion-button color="light" round>No</button>
  </p>
  <p>
    <button ion-button block color="primary">Buscar apartamentos</button>
  </p>

</ion-content>
