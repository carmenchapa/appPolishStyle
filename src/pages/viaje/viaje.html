<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-tabs selectedIndex="2">
  <ion-tab tabIcon="search" [root]="tab1Root" (ionSelect)="this.title ='Prepárate'"></ion-tab>
  <ion-tab tabIcon="plane" [root]="tab2Root" (ionSelect)="this.title ='Check-in'"></ion-tab>
  <ion-tab tabIcon="home" [root]="tab3Root" (ionSelect)="this.title ='El apartamento'"></ion-tab>
  <ion-tab tabIcon="plane" [root]="tab4Root" (ionSelect)="this.title ='Check-out'"></ion-tab>

</ion-tabs>
